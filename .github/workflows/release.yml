name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: contextvm-relay-linux-amd64
          - os: macos-latest
            artifact_name: contextvm-relay-darwin-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Tidy dependencies
        run: go mod tidy

      - name: Build
        run: |
          VERSION=${{ github.ref_name }}
          go build -ldflags="-X main.version=$VERSION" -o ${{ matrix.artifact_name }} -v .

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/contextvm-relay-linux-amd64/contextvm-relay-linux-amd64
            artifacts/contextvm-relay-darwin-amd64/contextvm-relay-darwin-amd64
          generate_release_notes: true